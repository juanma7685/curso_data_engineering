# Name your project! Project names should contain only lowercase characters
# and underscores. A good package name should reflect your organization's
# name or the intended use of these models
name: 'my_new_project'
version: '1.0.0'
config-version: 2

# This setting configures which "profile" dbt uses for this project.
profile: 'default'

# These configurations specify where dbt should look for different types of files.
# The `model-paths` config, for example, states that models in this project can be
# found in the "models/" directory. You probably won't need to change these!
model-paths: ["models"]
analysis-paths: ["analyses"]
test-paths: ["tests"]
seed-paths: ["seeds"]
macro-paths: ["macros"]
snapshot-paths: ["snapshots"]

target-path: "target"  # directory which will store compiled SQL files
clean-targets:         # directories to be removed by `dbt clean`
  - "target"
  - "dbt_packages"

# Configuring models
# Full documentation: https://docs.getdbt.com/docs/configuring-models
models:
  my_new_project:
    # Configuration for staging models
    staging:
      +database: "ALUMNO11_DEV_SILVER_DB"
      +schema: "staging"
      +materialized: table

    # Configuration for marts models
    Marts_3_hechos:
      +database: "ALUMNO11_DEV_GOLD_DB"
      +schema: "Core_3_hechos"
      +materialized: table
      Marts:
        +materialized: view  # Sobrescribe para que los modelos sean vistas en esta subcarpeta
      Producto:
        +materialized: view  # Sobrescribe para que los modelos sean vistas en esta subcarpeta
      Promociones:
        +materialized: view  # Sobrescribe para que los modelos sean vistas en esta subcarpeta

    Marts_2_hechos:  # Configuración para la carpeta principal
      +database: "ALUMNO11_DEV_GOLD_DB"
      +schema: "Core_2_hechos"
      +materialized: table
      Marts:
        +materialized: view  # Sobrescribe para que los modelos sean vistas en esta subcarpeta
      Producto:
        +materialized: view  # Sobrescribe para que los modelos sean vistas en esta subcarpeta
      Promociones:
        +materialized: view  # Sobrescribe para que los modelos sean vistas en esta subcarpeta

snapshots:
    +target_database: "ALUMNO11_DEV_GOLD_DB"  # Base de datos donde se guardarán los snapshots

seeds:
  +database: "ALUMNO11_DEV_BRONZE_DB"
  +schema: "SEEDS"
