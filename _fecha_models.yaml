version: 2

models:
  - name: fecha
    description: "Modelo de fecha para análisis de series temporales"
    columns:
      - name: date
        description: "La fecha"
      - name: year
        description: "El año de la fecha"
      - name: month
        description: "El mes de la fecha"
      - name: day
        description: "El día de la fecha"
      - name: quarter
        description: "El trimestre de la fecha"
      - name: week
        description: "La semana del año de la fecha"
      - name: day_type
        description: "Tipo de día (Weekend o Weekday)"