version: 2

models:
  - name: marts_sql_server_dbo__product_value
    description: "Calcula el valor del producto con descuentos aplicados."
    columns:
      - name: product_id
        description: "Identificador único del producto."
      - name: nombre_producto
        description: "Nombre del producto."
      - name: precio_con_descuento
        description: "Precio del producto después de aplicar descuentos."

  - name: marts_facturacion_total_por_producto
    description: "Calcula la facturación total por producto incluyendo costos de envío proporcionales."
    columns:
      - name: product_id
        description: "Identificador único del producto."
      - name: nombre_producto
        description: "Nombre del producto."
      - name: facturacion_total
        description: "Monto total de facturación del producto incluyendo costos de envío."

  - name: marts_facturacion_solo_producto
    description: "Calcula la facturación total por producto excluyendo costos de envío, incluyendo descuentos."
    columns:
      - name: product_id
        description: "Identificador único del producto."
      - name: nombre_producto
        description: "Nombre del producto."
      - name: facturacion_total
        description: "Monto total de facturación del producto excluyendo costos de envío."
      - name: descuento_total
        description: "Monto total de descuentos aplicados al producto."

  - name: marts_facturacion_por_dia_semana
    description: "Calcula la facturación total por día de la semana."
    columns:
      - name: day_name
        description: "Nombre del día de la semana."
      - name: total_per_day
        description: "Monto total de facturación del día."