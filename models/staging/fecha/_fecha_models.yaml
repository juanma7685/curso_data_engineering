version: 2

models:
  - name: fecha
    description: "Modelo de fecha para análisis de series temporales"
    columns:
      - name: date
        description: "La fecha sin la hora"
      - name: date_hour
        description: "La fecha y hora"
      - name: year
        description: "El año de la fecha"
      - name: month
        description: "El mes de la fecha"
      - name: day
        description: "El día de la fecha"
      - name: hour
        description: "La hora de la fecha"
      - name: week
        description: "La semana del año de la fecha"
      - name: day_of_week
        description: "Día de la semana (0=Lunes, 6=Domingo)"
      - name: day_of_year
        description: "Día del año (1-365 o 1-366 en años bisiestos)"
      - name: quarter
        description: "El trimestre de la fecha"
      - name: day_type
        description: "Tipo de día (Weekend o Weekday)"
      - name: id_fecha_hora
        description: "Clave subrrogada con fecha y hora"
      - name: id_fecha
        description: "Clave subrrogada sin la hora"