
version: 2

models:
  - name: H3_usuarios_activos
    description: "Tabla que contiene el número de usuarios activos por mes y año."
    columns:
      - name: mes
        description: "Mes del año."
      - name: anyo
        description: "Año."
      - name: usuarios_activos
        description: "Número de usuarios activos."

  - name: H3_users_info
    description: "Tabla que contiene información detallada de los usuarios."
    columns:
      - name: user_id
        description: "Identificador único del usuario."
      - name: first_name
        description: "Nombre del usuario."
      - name: last_name
        description: "Apellido del usuario."
      - name: email
        description: "Correo electrónico del usuario."
      - name: total_orders
        description: "Número total de órdenes realizadas por el usuario."
      - name: total_spent
        description: "Cantidad total gastada por el usuario."
      - name: total_shipping_cost
        description: "Costo total de envío pagado por el usuario."
      - name: total_discount
        description: "Descuento total recibido por el usuario."
      - name: total_products_bought
        description: "Cantidad total de productos comprados por el usuario."
      - name: total_unique_products_bought
        description: "Cantidad total de productos únicos comprados por el usuario."

  - name: H3_avg_revisiones_usuario
    description: "Tabla que contiene la calificación promedio de los usuarios."
    columns:
      - name: user_id
        description: "Identificador único del usuario."
      - name: first_name
        description: "Nombre del usuario."
      - name: last_name
        description: "Apellido del usuario."
      - name: email
        description: "Correo electrónico del usuario."
      - name: calificacion_promedio
        description: "Calificación promedio del usuario."